<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
        <style>
            body {
                padding-top: 60px;
            }
        </style>
        <link rel="stylesheet" href="./bootstrap/css/bootstrap-responsive.min.css" />
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <title>Friends Map</title>
    </head>

    <body>
        <div class="container">
            <div class="navbar navbar-fixed-top">
                <div class="navbar-inner">
                    <h1><a href="javascript:void(0);" class="brand">Friends Map</a></h1>
                    <ul class="nav pull-right">
                        <li><a href="javascript:void(0);"></a></li>
                    </ul>
                </div>
            </div>

            <div class="row-fluid">
                <div class="span7">
                </div>
                <div class="span2">
                    <a href="https://twitter.com/share" class="twitter-share-button" data-lang="ja" data-hashtags="friends_map" data-dnt="true">ツイート</a>
                    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
                </div>
                <div class="span3">
                    <a href="https://twitter.com/genzouw" class="twitter-follow-button" data-show-count="false" data-lang="ja" data-dnt="true">@genzouw縺輔ｓ繧偵ヵ繧ｩ繝ｭ繝ｼ</a>
                    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
                </div>
            </div>

            <dir class="row-fluid">
                <div id="map_canvas" class="span12" style="height:250px; width:90%;"></div>
            </dir>

            <div class="row-fluid">
                <div class="span12">
                    <div class="btn-group">
                        <input class="btn btn-small" id="zoom_16" type="button" value="初期ｽﾞｰﾑに設定" />
                        <input class="btn btn-primary btn-small" id="move_center" type="button" value="現在地へ" />
                        <button class="btn dropdown-toggle" data-toggle="dropdown">ユーザーを選択 <span class="caret"></span></button>
                        <ul class="dropdown-menu" id="positions">
                        </ul>
                    </div>
                </div>
            </div>

            <h3>現在地</h3>
            <dir class="row-fluid">
                <div class="span4">緯度</div>
                <div class="span8"><span id="latitude"></span></div>
            </dir>

            <dir class="row-fluid">
                <div class="span4">経度</div>
                <div class="span8"><span id="longitude"></span></div>
            </dir>

            <h3>設定</h3>
            <div class="row-fluid">
                <div class="span12">
                    <form class="form-horizontal">
                        <div class="control-group">
                            <label for="screen_name" class="control-label">名前</label>
                            <div class="controls">
                                <input type="text" id="screen_name" name="screen_name" class="input-small" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label for="auto_update" class="control-label">自動的に更新</label>
                            <div class="controls">
                                <input type="checkbox" name="auto_update" id="auto_update" value="on" class="input-small"  />
                            </div>
                        </div>
                        <div class="control-group">
                            <label for="display_circle" class="control-label">半径500mを可視化</label>
                            <div class="controls">
                                <input type="checkbox" name="display_circle" id="display_circle" value="on" class="input-small" checked='checked'  />
                            </div>
                        </div>
                        <div class="control-group">
                            <label for="interval" class="control-label">リフレッシュ間隔</label>
                            <div class="controls">
                                <input name="interval" id="interval" type="number" value="8" placeholder="秒数を指定" />秒
                            </div>
                        </div>
                    </form>
                </div>
            </div>


        </div>
        <!--         <script type="text/javascript" src="./js/jquery-1.9.1.min.js"></script> -->
        <script src="http://code.jquery.com/jquery.js"></script>
        <script type="text/javascript" src="./bootstrap/js/bootstrap.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
